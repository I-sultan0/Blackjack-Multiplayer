<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>|Blackjack|</title>
</head>

<body>
    <div class="container">
        <h1>BLACKJACK</h1>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Opponent: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-md btn-primary mr-2" id="blackjack-hit-button">Player-1</button>
                <button class="btn-md btn-warning mr-2" id="blackjack-stand-button">Player-2</button>
                <button class="btn-md btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
            <div id="bot"><button class="btn-lg btn-info"><a href="https://black-jack11.netlify.app/"
                        style="color: black">Challenge a Bot</a>
                </button></div>

        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Player-1</th>
                    <th>Player-2</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span> </td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <h3>Made with ðŸ§  by <span id="span"><a href="https://www.linkedin.com/in/sultan-akhter-480244215/"
                        target="_blank">Sultan
                        Akhter</a></span></h3>
        </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
